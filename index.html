<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitocin halving countdown</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main class="main-header">
            <h1><i class="fa fa-bitcoin" style="font-size:80px;color:orange"></i><span class="bitcoin">itcoin</span>
        Halving Countdown</h1>
            <section class="years date">
                <h3>Years</h3>
                <section class="years-container">
                    <p class="inline">X X</p>
                </section>
            </section>
            <section class="inline"><p class="inline">:</p></section>
            <section class="months date">
                <h3>Months</h3>
                <section class="months-container">
                    <p class="inline">X X</p>
                </section>
            </section>
            <section class="inline"><p class="inline">:</p></section>
            <section class="days date">
                <h3>Days</h3>
                <section class="days-container">
                    <p class="inline">X X</p>
                </section>
            </section>
        </main>
    </body>
</html>
